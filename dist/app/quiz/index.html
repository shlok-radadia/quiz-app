<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="shortcut icon" href="../../../images/logo_01.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/19130d74a3.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="sliding_menu" class="sliding_menu_close">
        <button id="menu_close">&times;</button>
        <div id="inner_sliding_menu">
            <span class="menu_btn" id="go_home">Home</span> <br><br>
            <span class="menu_btn" id="go_profile">Profile</span> <br><br>
            <span class="menu_btn" id="go_create_quiz">Create Quiz</span> <br><br>
        </div>
    </div>

    <div id="header">
        <div id="logo">
          <img src="../../../images/logo_02.png" alt="No Image">
        </div>
        <div id="profile" onclick="profile()">
            <img src="../../../images/default_pfp.png" alt="No Image">
        </div>
    </div>


    <div id="content">
        <div id="title"></div>
        <div id="timer"></div>
        <button id="menu_open">&#9776;</button>
        <form id="quiz">

            <div id="complete_quiz"></div>

            <input type="submit" value="&nbsp;Submit&nbsp;" id="submit">
        </form>
    </div>


    <div id="footer">
        <marquee direction="left">
          <span class="det">Name:</span> Shlok Radadia
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="det">Admission No.:</span> 24JE0694
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="det">Email:</span> <a href="mailto:shlok2006radadia@gmail.com">shlok2006radadia@gmail.com</a>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="det">Phone No.:</span> 9558690860
        </marquee>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
