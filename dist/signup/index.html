<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="../../images/logo_01.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header">
        <div id="logo">
          <img src="../../images/logo_02.png" alt="No Image">
        </div>
        <button id="home" class="home" onclick="home()">Home</button>
    </div>


    <div id="content">
      <div id="email_text">Email</div>
      <div id="username_text">Username</div>
      <div id="password_text">Password</div>
      <div id="re_password_text">Re-enter Password</div>
      <div id="login_page">Already have an account?&nbsp;<a href="../login/index.html">Log In</a></div>
      <form id="signup_form">
        <input type="email" name="email" id="email" autocomplete="off" placeholder="Email">
        <input type="text" name="username" id="username" autocomplete="off" placeholder="Username">
        <input type="password" name="password" id="password" placeholder="Password">
        <input type="password" name="re_password" id="re_password" placeholder="Re-enter Password">
        <label id="role">Role:&nbsp;
            <select name="role" id="role_select">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        </label>
        <input type="submit" value="Sign Up" id="signup">
      </form>
    </div>


    <div id="footer">

    </div>
    
    <script src="script.js"></script>
</body>
</html>
